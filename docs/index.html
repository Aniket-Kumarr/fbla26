<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f2d7bf">
    <title>Tamagotchi</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" display="none"></svg>
    
    <!-- Setup Page -->
    <div id="setup-page" class="setup-page">
      <div class="setup-container">
        <h1 class="setup-title">Create Your Pet</h1>
        <form id="pet-setup-form" class="setup-form">
          <div class="form-group">
            <label for="pet-name">Pet Name</label>
            <input type="text" id="pet-name" name="pet-name" required placeholder="Enter your pet's name" maxlength="20">
          </div>
          
          <div class="form-group">
            <label for="birth-date">Birth Date</label>
            <input type="date" id="birth-date" name="birth-date" required>
          </div>
          
          <div class="form-group">
            <label for="pet-personality">Personality (Optional)</label>
            <textarea id="pet-personality" name="pet-personality" placeholder="Describe your pet's personality..." maxlength="100" rows="3"></textarea>
          </div>
          
          <button type="submit" class="submit-button form-group">Create Pet</button>
        </form>
      </div>
    </div>
    
    <!-- Main Game -->
    <div id="game-page" class="game-page hide">
      <div class="game-header">
        <button class="settings-button" id="settings-button" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512" fill="currentColor">
            <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
          </svg>
        </button>
        <div class="pet-name-header"></div>
        <button class="restart-button" id="restart-button" aria-label="Restart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512" fill="currentColor">
            <path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-316.1 0c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/>
          </svg>
        </button>
      </div>
      <div class="stage">
        <div class="controls">
          <div class="sound"></div>
          <div class="score"></div>
        </div>
        <div class="canvas"></div>
        <div class="actions">
          <div class="game"></div>
          <div class="editor"></div>
        </div>
      </div>
      <div class="debug hide"></div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hide">
      <div class="settings-modal-content">
        <div class="settings-header">
          <h2>Pet Settings</h2>
          <button class="settings-close" id="settings-close">&times;</button>
        </div>
        <form id="settings-form" class="settings-form">
          <div class="form-group">
            <label for="settings-pet-name">Pet Name</label>
            <input type="text" id="settings-pet-name" name="settings-pet-name" required placeholder="Enter your pet's name" maxlength="20">
          </div>
          
          <div class="form-group">
            <label for="settings-birth-date">Birth Date</label>
            <input type="date" id="settings-birth-date" name="settings-birth-date" required>
          </div>
          
          <div class="form-group">
            <label for="settings-personality">Personality (Optional)</label>
            <textarea id="settings-personality" name="settings-personality" placeholder="Describe your pet's personality..." maxlength="100" rows="3"></textarea>
          </div>
          
          <button type="submit" class="submit-button">Save Changes</button>
        </form>
      </div>
    </div>
    
    <!-- Restart Confirmation Modal -->
    <div id="restart-modal" class="settings-modal hide">
      <div class="settings-modal-content">
        <div class="settings-header">
          <h2>Restart Game</h2>
          <button class="settings-close" id="restart-modal-close">&times;</button>
        </div>
        <div class="restart-modal-body">
          <p>Are you sure you want to restart? This will delete your current pet and take you back to the creation page.</p>
          <div class="restart-modal-buttons">
            <button class="restart-cancel-button" id="restart-cancel">Cancel</button>
            <button class="restart-confirm-button" id="restart-confirm">Restart</button>
          </div>
        </div>
      </div>
    </div>
    
    <audio id="buttonSound" src="button.mp3"></audio>
    <script src="svg.js"></script>
    <script src="script.js"></script>
  </body>
</html>
